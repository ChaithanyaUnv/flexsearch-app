<ion-header>
      <ion-toolbar>
        <ion-title>File Search</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-input [(ngModel)]="query" (ionInput)="onSearch()" placeholder="Search files..."></ion-input>
      <ion-list>
        <ion-item *ngFor="let result of results">
          <p>{{ result.name }} :</p> 
        <br/>
           <p>{{ result.content }}</p>
        </ion-item>
      </ion-list>
    </ion-content>
